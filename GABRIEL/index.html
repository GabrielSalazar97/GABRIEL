<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
        <a-asset-item id="campo" src="campo/scene.gltf"></a-asset-item>
        <a-asset-item id="ball" src="balon/ball.gltf"></a-asset-item>
        <a-asset-item id="messi" src="messi/scene.gltf"></a-asset-item>
        <a-asset-item id="brasileno" src="brasileno/scene.gltf"></a-asset-item>
        <a-asset-item id="jugadora" src="jugadora/scene.gltf"></a-asset-item>
        <a-asset-item id="arquera" src="arquera/scene.gltf"></a-asset-item>
        <a-asset-item id="barcelona" src="barcelona/scene.gltf"></a-asset-item>
        <a-asset-item id="javulani" src="javulani/scene.gltf"></a-asset-item>
        <a-asset-item id="arbitro" src="arbitro/model.gltf"></a-asset-item>
        <a-asset-item id="tablero" src="tablero/scene.gltf"></a-asset-item>
        <a-asset-item id="silvato" src="silvato/scene.gltf"></a-asset-item>
        <a-asset-item id="cafusa" src="cafusa/scene.gltf"></a-asset-item>
        <a-asset-item id="madrid" src="madrid/scene.gltf"></a-asset-item>
        <a-asset-item id="estadio" src="estadio/model.gltf"></a-asset-item>
        <a-asset-item id="escalera" src="escalera/scene.gltf"></a-asset-item>
        <a-asset-item id="jugadorl" src="jugadorl/ifland.gltf"></a-asset-item>
        <a-asset-item id="bandera1" src="bandera1/scene.gltf"></a-asset-item>
        <a-asset-item id="bandera2" src="bandera2/scene.gltf"></a-asset-item>
        <a-asset-item id="bandera3" src="bandera3/scene.gltf"></a-asset-item>
        <audio id="champions" src="QUEEN We Are The Champions (HQ).mp3" preload="auto"></audio>

    </a-assets>

    <a-entity position="0 0 2" rotation="0 0 0" scale="1 1 1" gltf-model="#campo"></a-entity> 
    <a-entity position="0 0.4 -3" rotation="0 0 0" scale="0.2 0.2 0.2" gltf-model="#ball"></a-entity> 
    <a-entity position="0 0.05 4" rotation="0 90 0" scale="0.003 0.003 0.003" gltf-model="#messi"></a-entity> 
    <a-entity position="0 0.1 -4" rotation="0 -45 0" scale="0.01 0.01 0.01" gltf-model="#brasileno"></a-entity> 
    <a-entity position="10 0.1 8" rotation="0 -180 0" scale="0.01 0.01 0.01" gltf-model="#jugadora"></a-entity>
    <a-entity position="0 0.1 20" rotation="0 -180 0" scale="0.00012 0.00012 0.00012" gltf-model="#arquera"></a-entity> 
    <a-entity position="0 7 -25" rotation="90 0 0" scale="0.1 0.1 0.1" gltf-model="#barcelona"></a-entity> 
    <a-entity position="7 0.1 7.5" rotation="0 0 0" scale="0.03 0.03 0.03" gltf-model="#javulani"></a-entity>
    <a-entity position="-14 1.1 0" rotation="15 115 0" scale="5 5 5" gltf-model="#arbitro"></a-entity>
    <a-entity position="-14 1 0" rotation="0 90 0" scale="0.05 0.05 0.05" gltf-model="#tablero"></a-entity>
    <a-entity position="-12.5 1.1 0.3" rotation="0 -95 0" scale="0.2 0.2 0.2" gltf-model="#silvato"></a-entity>
    <a-entity position="0 7 23" rotation="90 180 0" scale="0.1 0.1 0.1" gltf-model="#madrid"></a-entity>
    <a-entity position="0 30 10" rotation="0 0 0" scale="10 10 10" gltf-model="#estadio"></a-entity>
    <a-entity position="8 0.1 -10" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#escalera"></a-entity>
    <a-entity position="7 0.8 -11" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#jugadorl"></a-entity>
    <a-entity position="-7 0 -18" rotation="0 0 0" scale="1 1 1" gltf-model="#bandera1"></a-entity>
    <a-entity position="-6 -2 -18" rotation="0 0 0" scale="1 1 1" gltf-model="#bandera2"></a-entity>
    <a-entity position="-5 -1 -18" rotation="0 0 0" scale="1 1 1" gltf-model="#bandera3"></a-entity>
    <a-entity id="champions" sound="src: url(QUEEN We Are The Champions (HQ).mp3); autoplay: true"></a-entity>

    <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
    </a-camera>
    </a-scene>
    </body>
</html>
